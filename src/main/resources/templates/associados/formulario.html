<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Cadastro de Associados</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm"></div>
			
			<div class="col-sm">
				<div class="text-center">
					<h3>Cadastro de Associados</h3>
					<form action="/associado/novo" method="post">
						<div class="mb-3">
							<label for="nome" class="form-label">Nome</label>
							<input type="text" class="form-control" placeholder="JoÃ£o Silva">
						</div>
						<div class="mb-3">
							<label for="cargo" class="form-label">Cargo na empresa</label>
							<input type="text" class="form-control" placeholder="Gerente">
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" placeholder="meuemail@gmail.com">
						</div>
						<div class="mb-3">
							<label for="senha" class="form-label">Senha</label>
							<input type="password" class="form-control" placeholder="*******">
						</div>
						<button type="submit" class="btn btn-success">Cadastrar</button>
						<a href="/associado"><button type="button" class="btn btn-danger mt-3">Voltar</button></a>
					</form>
				</div>
			</div>

			<div class="col-sm"></div>
		</div>
	</div>

</body>

</html>
<!-- JavaScript Bundle with Popper -->
