<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Associado Cadastrado</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>

            <div class="col-sm">
                <div class="text-center">
                    <h3>Associado Cadastrado!</h3>
                    <div th:each="associado : ${associados}">
                        <div>Nome: <span th:text="${associado.nome}">Nome</span></div>
                        <div>Cargo: <span th:text="${associado.cargo}">Cargo</span></div>
                        <div>Email: <span th:text="${associado.email}">Email</span></div>
                        <div>Senha: <span th:text="${associado.senha}">Senha</span></div>
                    </div>
                    <a href="associado/formulario"><button class="btn btn-primary mt-3">Novo</button></a>
                </div>
            </div>
            
            <div class="col-sm"></div>
        </div>
    </div>
</body>

</html>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
