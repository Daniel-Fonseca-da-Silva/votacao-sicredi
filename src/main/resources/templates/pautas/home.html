<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Pautas</title>
</head>

<body>
    <h1>Pautas Cadastradas!</h1>
    <div th:each="pauta : ${pautas}">
        <div>Votação SIM: <span th:text="${pauta.votoSim}">0</span></div>
        <div>Votação NÃO: <span th:text="${pauta.votoNao}">0</span></div>
        <div>Total de votos atuais: <span th:text="${pauta.votoSim} + ${pauta.votoNao}">0</span></div>
    </div>
    <a href="pautas/formulario"><button class="btn btn-primary">Novo</button></a>
</body>

</html>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
