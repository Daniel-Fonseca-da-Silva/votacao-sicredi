<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Votação em Pauta</title>
</head>

<body>
	<h1>Votação em Pauta</h1>
	<form action="/pedido/novo" method="post">
		<div class="form-check">
			<input class="form-check-input" name="votoSim" type="checkbox">
			<label class="form-check-label" for="votoSim">
				Sim
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" name="votoNao" type="checkbox">
			<label class="form-check-label" for="votoNao">
				Não
			</label>
		</div>
		<button type="submit" class="btn btn-success">Votar</button>
	</form>
</body>

</html>
