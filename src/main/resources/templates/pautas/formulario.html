<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Votação em Pauta</title>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm">
				<div class="text-center">
					<h3>Votação em Pauta</h3>
					<form action="/pautas/novo" method="post">
						<div class="mb-3">
							<label for="idAssociado" class="form-label">Associado codigo</label>
							<input type="text" name="idAssociado" class="form-control" placeholder="ID associado">
						</div>
						<div class="form-check">
							<input class="form-check-input" name="votoSim" type="checkbox">
							<label class="form-check-label" for="votoSim">
								Sim
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" name="votoNao" type="checkbox">
							<label class="form-check-label" for="votoNao">
								Não
							</label>
						</div>
						<button type="submit" class="btn btn-success mt-3">Votar</button>
						<a href="/pautas"><button type="button" class="btn btn-danger mt-3">Voltar</button></a>
					</form>
				</div>
			</div>
			<div class="col-sm"></div>
		</div>
	</div>
</body>

</html>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
